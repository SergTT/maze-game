<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maze</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
</head>
<body>
    <div class="wellcome-screen__wrapper">
       <div class="wellcome-screen">
            <h1>Wellcome to the Maze game!</h1>
            <p class="instructions">Find your way to the goal!</p>
            <p class="instructions">Use <strong>A</strong>, <strong>W</strong>, <strong>S</strong>, <strong>D</strong> to move player.</p>
            <p class="maze-image"><img src="img/maze.png" alt="Maze Game" width="300"></p>
            <button class="play-btn play">Play</button> 
        </div>
    </div>
    <div class="winner hidden"><h1>You win!</h1></div>
    <script src="app.js"></script>
</body>
</html>
